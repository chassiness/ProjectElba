<div class="marketing">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="first-slide img-responsive"
                     src="http://res.cloudinary.com/chassiness/image/upload/b_rgb:000,bo_0px_solid_rgb:000,c_crop,h_600,o_70,q_100,w_1200/v1428656545/P1160547_ouystw.png"
                     alt="First slide">

                <div class="container">
                    <div class="carousel-caption">
                        <div class="caption-text">
                            <h1>Eat cake <br> for breakfast</h1>
                            <h4>Because #YOLO!</h4>
                        </div>

                        <p><a class="btn-splash btn btn-lg" href="#" role="button">Cakes</a></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img class="second-slide img-responsive"
                     src="http://res.cloudinary.com/chassiness/image/upload/b_rgb:000,c_crop,h_600,o_70,w_1200/v1428659989/P1150472_lf4emt.jpg"
                     alt="Second slide">

                <div class="container">
                    <div class="carousel-caption">
                        <div class="caption-text">
                            <h1>Sweets for <br> my sweet</h1>
                            <h4>Sugar for my honey</h4>
                        </div>

                        <p><a class="btn-splash btn btn-lg" href="#" role="button">Custom</a></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img class="third-slide img-responsive"
                     src="http://res.cloudinary.com/chassiness/image/upload/b_rgb:000,c_crop,h_600,o_70,w_1200/v1428659966/P1110818_z7ka8t.jpg"
                     alt="Third slide">

                <div class="container">
                    <div class="carousel-caption">
                        <div class="caption-text">
                            <h1>You can't buy <br> happiness</h1>
                            <h4>But you can buy CUPCAKES and that's kind of the same thing.</h4>
                        </div>

                        <p><a class="btn-splash btn btn-lg" href="#" role="button">Cupcakes</a></p>
                    </div>
                </div>
            </div>
        </div>
        <span class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </span>
        <span class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </span>
    </div>
</div>

<script>
    $('.carousel').carousel({
        interval: 7000,
        pause: "hover",
        wrap: true
    })
            .on('click', '.carousel-control', handle_nav);

    var handle_nav = function (e) {
        e.preventDefault();
        var nav = $(this);
        nav.parents('.carousel').carousel(nav.data('slide'));
    }
</script>
