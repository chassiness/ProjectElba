<div class="marketing">

    <div class="img-container">
        <img class="img-responsive"
             src="http://res.cloudinary.com/chassiness/image/upload/b_rgb:000,c_crop,h_150,o_60,w_1100/v1428704039/P1180557_itm8od.jpg">

        <div class="img-caption-overlay-sm text-uppercase">{{tagline}}</div>
    </div>

    <div class="row featurette">

        <div class="col-md-12 col-xs-12">
            <form class="form-horizontal" ng-submit="createUser();" ng-controller="UserController">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUsername" ng-model="user.username"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" ng-model="user.password"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFirstName" ng-model="user.firstName"
                               placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLastName" ng-model="user.lastName"
                               placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail" ng-model="user.email"
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMobileNumber" class="col-sm-2 control-label">Mobile Number</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputMobileNumber" ng-model="user.mobileNumber"
                               placeholder="Mobile Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLocation" class="col-sm-2 control-label">Location</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLocation" ng-model="user.location"
                               placeholder="Location">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Register</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <hr class="featurette-divider">


</div>
