<div class="col-md-4 col-xs-4">
</div>
<div class="col-md-4 col-xs-4">
<h1><span class="fa fa-sign-in"></span> Login</h1>

<form action="/login" method="post" name="login_form" novalidate>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" ng-model="username" required>
        <div ng-show="login_form.username.$dirty && login_form.username.$invalid">
            <small ng-show="login_form.username.$error.required">
                Your username is required.
            </small>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="password" required>
        <div ng-show="login_form.password.$dirty && signup_form.password.$invalid">
            <small ng-show="login_form.password.$error.required">
                Your password is required.
            </small>
        </div>
    </div>

    <button type="submit" ng-disabled="login_form.$invalid" class="btn btn-warning btn-lg">Login</button>
</form>

<hr>
<p>Need an account? <a href="/register">Signup</a></p>
<hr>
</div>
