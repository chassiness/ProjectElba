    <div class="img-caption-overlay-sm text-uppercase">Sign In</div>

    <div class="panel panel-default submit-panel">

        <div class="row">

            <div class="col-md-4 col-xs-12 col-md-offset-4">
                <!--<h1><span class="fa fa-sign-in"></span> Login</h1>-->
                <!--<form action="/login" method="post" name="login_form" novalidate >-->

                <form method="post" name="login_form" ng-submit="login();" novalidate ng-controller="UserController">

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" ng-model="username" required>

                        <div ng-show="login_form.username.$dirty && login_form.username.$invalid">
                            <small ng-show="login_form.username.$error.required">
                                Your username is required.
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" ng-model="password" required>

                        <div ng-show="login_form.password.$dirty && signup_form.password.$invalid">
                            <small ng-show="login_form.password.$error.required">
                                Your password is required.
                            </small>
                        </div>
                    </div>

                    <button type="submit" ng-disabled="login_form.$invalid" class="btn btn-warning btn-lg">Login
                    </button>
                    <br/>

                    <div class="alert text-center alert-danger" style="padding: 5px;margin-top: 12px;" role="alert" ng-show="loginMessage">
                        <p>{{ loginMessage }}</p>

                    </div>

                </form>

                <hr>
                <p class="text-center">Need an account? <a href="/register">Signup</a></p>
                <hr>
            </div>

        </div>
    </div>

</div>
