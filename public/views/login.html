<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <title>Shop The Elba Diaries</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- custom styles -->
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <!-- custom styles -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,300' type='text/css'>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700" type="text/css">

</head>
<body ng-app="shopElbaApp">
<div class="container-fluid" style="width: 1100px">

    <!-- HEADER -->
    <header ng-include="'views/bannerlogo.html'"></header>
    <header ng-include="'views/navbar.html'"></header>


    <!-- ANGULAR DYNAMIC CONTENT -->
    <div class="ng-view" autoscroll="true">
        <div class="marketing">



            <h1><span class="fa fa-sign-in"></span> Login</h1>

            <!-- show any messages that come back with authentication -->
            <!--<% if (message.length > 0) { %>
            <div class="alert alert-danger"><%= message %></div>
            <% } %>-->

            <!-- LOGIN FORM -->
            <form action="/login" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password">
                </div>

                <button type="submit" class="btn btn-warning btn-lg">Login</button>
            </form>

            <hr>

            <p>Need an account? <a href="/signup">Signup</a></p>
            <p>Or go <a href="/">home</a>.</p>
            <hr class="featurette-divider">
        </div>

    </div>

</div>

<!-- FOOTER -->
<footer ng-include="'views/footer.html'"></footer>



</body>
</html>
