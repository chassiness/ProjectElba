<!DOCTYPE html>
<html ng-app="productApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

    <!-- Meetups Views-->
    <div ng-controller="productsController">
        <h1>There are {{products.length}} products</h1>
        <ul>
            <li ng-repeat="product in products">
                {{product.name}}
            </li>
        </ul>
        <form ng-submit="createProduct()">
                <input type="text" placeholder="Product Name" ng-model="productName"></input>
            <button type="submit">Add</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/products-controller.js"></script>



</body>
</html>
